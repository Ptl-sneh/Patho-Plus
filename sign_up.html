<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patho Plus Laboratories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-pills">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://via.placeholder.com/50" alt="Logo" width="50" height="50" class="me-2">
                </a>
                <!-- Non-Collapsible Login and Sign Up Buttons -->
                <div class="d-flex order-lg-2">
                    <a href="#" class="text-decoration-none mt-2 me-2" id="location-link" onclick="openModal()"><span
                            class="text-dark">Select
                            Location</span></a>
                    <a href="login.html" target="_blank" class="btn btn-outline-primary me-2">Login</a>
                    <a href="signup.html" target="_blank" class="btn btn-outline-primary me-2 active">Sign Up</a>
                </div>
                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler order-lg-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse order-lg-1" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cart.html" target="_blank">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about.html" target="_blank">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact.html" target="_blank">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#faqs.html" target="_blank">FAQs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="locationModalLabel">Select Location</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select id="locationSelect" class="form-select" onchange="updateLocation()">
                            <option value="" disabled selected>Select a location</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Anand">Anand</option>
                            <option value="Baroda">Baroda</option>
                            <option value="Surat">Surat</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sign_up.js"></script>
</body>

</html>
